<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="css/css-styles.css" />
  </head>

  <body>
    <!-- ****** Chat Container ****** -->
    <div class="c-login">
      <div class="loginTitle">CleverGround Logo</div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <!-- ** Section 1 ** -->
            <div class="loginContainer">
              <div class="lt">New student on CleverGround?</div>
              <div class="lb">
                <button class="btn">
                  <img src="./images/google.svg" alt="google" />
                  Sign up with Google
                </button>
                <span class="lb_mid">or</span>
                <button class="btn type-02">
                  Register with your email ID
                </button>
              </div>
            </div>
            <!-- ** Section 1 End ** -->
          </div>
          <div class="col-md-6 col-sm-12">
            <!-- ** Section 1 ** -->
            <div class="loginContainer">
              <div class="lt">Already on CleverGround?</div>
              <div class="lb">
                <button class="btn sm">
                  <img src="./images/google.svg" alt="google" />
                  Login with Google
                </button>
                <span class="lb_mid">or</span>
                <div class="clearfix text-left">
                  <div class="form-group cust-fld">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email ID"
                    />
                  </div>
                  <div class="form-group cust-fld">
                    <label>Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <input
                    type="submit"
                    class="c-btn-large primary margin10-bottom"
                    value="Login"
                  />
                  <button class="link--btn">Forgot Password?</button>
                </div>
              </div>
            </div>
            <!-- ** Section 1 End ** -->
          </div>
        </div>
      </div>
      <div class="dl_btn">
        <button class="dl_b">
          <img src="./images/playstore.png" alt="Play Store" />
        </button>
        <button class="dl_b">
          <img src="./images/appleStore.png" alt="Apple Store" />
        </button>
      </div>
    </div>
    <!-- ****** Chat Container End ****** -->

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
