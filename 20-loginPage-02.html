<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="css/css-styles.css" />
  </head>

  <body>
    <!-- ****** header ****** -->
    <div class="c-header">
      <div class="c-left-sect">
        <a href="javascript:void(0);"
          ><img src="./images/logo.jpg" alt="logo"
        /></a>
      </div>

      <div class="c-left-sect c-searchBar">
        <div class="search__fld">
          <input type="text" class="txt-srch" placeholder="Search" />
        </div>
      </div>

      <div class="c-right-sect">
        <ul>
          <li>
            <div class="clearfix user--prof dropdown">
              <div class="user--img">
                <img src="images/avatars/Avatar_12.jpg" alt="" />
              </div>
              <button
                class="user--options"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Username
                <i class="icon"></i>
              </button>
              <ul class="dropdown-menu cust--dd" aria-labelledby="dLabel">
                <li><a href="javascript:void(0);">Option 1</a></li>
                <li><a href="javascript:void(0);">Option 1</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="javascript:void(0);">Sign out</a></li>
              </ul>
            </div>
          </li>

          <li>
            <button class="user-notify"><i class="icon cg-ring"></i></button>
          </li>

          <li>
            <button class="user-notify">
              <i class="icon cg-controls"></i>
            </button>
          </li>

          <li>
            <button class="user-custBtn">New Enquiry</button>
          </li>
        </ul>
      </div>
    </div>
    <!-- ****** header End ****** -->

    <!-- ****** Chat Container ****** -->
    <div class="c-login">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-12">
            <!-- ** Section 1 ** -->
            <div class="loginContainer sm">
              <div class="li">
                <img src="images/otp.png" alt="otp" />
              </div>
              <div class="lt sm">Enter OTP</div>
              <div class="clearfix text-left">
                <div class="form-group cust-fld">
                  <label>OTP</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="One Time Password"
                  />
                </div>
                <input
                  type="submit"
                  class="c-btn-large primary margin10-bottom"
                  value="Confirm OTP"
                />
              </div>
            </div>
            <!-- ** Section 1 End ** -->
          </div>
        </div>
      </div>
    </div>
    <!-- ****** Chat Container End ****** -->

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
